<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>scoreKeeper</title>
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGluZyUyMHBvbmd8ZW58MHx8MHx8fDA%3D">
        <div class="text">
            <p>Ping Pong Score Keeper</p>
        </div>
        <div class="score-keeper">
            <div class="score" id="sr"><span id="num1">0</span>to<span id="num2">0</span></div>
            <p class="txt">Use button below to keep score</p>
            <div class="mm">
                <p>Playing to </p>
                <select class="slct" id="playTo">
                    <option value="">Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <div class="opts">
                <button class="one" id="b1">+1 Player One</button>
                <button class="two" id="b2">+1 Player two</button>
                <button class="reset" id="reset">Reset</button>
            </div>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
